<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tildes Backlog Bingo</title>
	<link rel="stylesheet" href="style.css">
	<meta name="color-scheme" content="light dark">
</head>
<body>

<h1>Tildes Backlog Bingo</h1>

<template id="gamerules-template">
	<section id="gamerules-ui" class="category-wrapper">
		<p>Wish to participate in the Tildes Backlog Burner event?  Let's generate a bingo card for you!</p>

		<h2>Game Mode</h2>
		<div class="game-mode">
			<label>
				<input type="radio" name="game-mode-radio" value="standard">
				<h3>Standard</h3>
				<p>The main way to play.  Complete a row, column, or diagonal to win.  Each game only counts for one category.</p>
			</label>
			<label>
				<input type="radio" name="game-mode-radio" value="golf">
				<h3>Golf</h3>
				<p>Focus on strategy, and try to finish a whole board playing as few unique titles as possible.</p>
			</label>
			<label>
				<input type="radio" name="game-mode-radio" value="custom">
				<h3>Custom</h3>
				<p>Customize the ruleset to your liking.</p>
			</label>
		</div>

		<h2>Game Rules</h2>
		<fieldset id="game-rules" class="game-rules" disabled>
			<ul>
				<li>
					<h3>Win condition</h3>
					<select id="winCondition" name="win-condition">
						<option value="col-row">Column or row</option>
						<option value="col-row-diag">Column, row, or diagonal</option>
						<option value="blackout">Blackout (every square)</option>
					</select>
					<p>The required pattern for completing a bingo.</p>
				</li>
				<li>
					<h3>Grid Size</h3>
					<select id="gridSize" name="grid-size">
						<option value="small">Small (3x3)</option>
						<option value="medium">Medium (5x5)</option>
						<option value="large">Large (7x7)</option>
					</select>
					<p>How large of a bingo grid to generate.</p>
				</li>
				<li>
					<h3>Golf Rules</h3>
					<label>
						<input type="checkbox" id="golf" name="golf">
						<span>Enable golf rules</span>
					</label>
					<p>Golf rules allow games to apply to multiple categories.  This lets you focus on playing strategically.</p>
				</li>
				<li>
					<h3>Lock Random</h3>
					<label>
						<input type="checkbox" id="lockRandom" name="lock-random">
						<span>Lock random</span>
					</label>
					<p>The random button helps you choose a category to focus on.  This setting locks the button until you satisfy the chosen category, for a more restrictive game style.</p>
				</li>
				<li>
					<h3>Allow Similar</h3>
					<label>
						<input type="checkbox" id="allowSimilar" name="allow-similar">
						<span>Allow similar</span>
					</label>
					<p>The generator will try to prevent similar categories from being chosen together unless this is enabled.</p>
				</li>
				<li>
					<h3>Star Square</h3>
					<select id="star" name="star">
						<option value="disabled">Disabled</option>
						<option value="free">Free Space</option>
						<option value="wildcard">Wildcard</option>
					</select>
					<p>The center square is often marked as a freebie.  This lets you customize its behaviour.<br>
					A free space counts as a completed game, while a wildcard allows any game with no specific category.</p>
				</li>
			</ul>
		</fieldset>

		<p class="closing-line">When you're ready, move to the next step to select your categories.  These settings can be changed later.</p>
		<button id="btn-select-categories">Select Categories</button>
	</section>
</template>

<template id="category-template">
	<section id="category-ui" class="category-wrapper">
		<p>Now select the categories you wish to populate your bingo card with.  These will be chosen at random from the list below.  Please uncheck any that you don't believe are possible for you to complete.</p>
		<p>You need to select at least <span class="selectionRequired">0</span> categories for a full Bingo card.</p>

		<ul id="category-list" class="category-list two-col"></ul>

		<p class="closing-line">These categories cannot be changed once your card is generated.</p>
		<p>Your card will be saved locally, and no data is stored online.  Please do not delete browser data to avoid data loss.</p>

		<button id="btn-generate-card">Generate Card</button>
		<span class="required"><span id="selectionEntered">0</span> of <span class="selectionRequired">0</span> required</span>
	</section>
</template>

<template id="bingo-template">
	<section id="bingo-ui" class="category-wrapper">
		<p>That's a spiffy looking Bingo card!  Here's the list of categories you need to complete:</p>

		<div id="bingo-card" class="bingo-card"></div>

		<p>And here's your Markdown-formatted bingo card.</p>

		<textarea id="bingo-markdown" class="bingo-markdown" readonly></textarea>

		<button onClick="copyTable()" class="copy-btn">ðŸ“‹ Copy Table</button>
		<span id="copy-status" class="copy-status">Copied!</span>
	</section>
</template>

<script src="./js/bingo.js" type="module"></script>

</body>
</html>
